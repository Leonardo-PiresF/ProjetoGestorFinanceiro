<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Financeiro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: calc(100vh - 60px);
            /* Altura total menos a navbar */
            position: sticky;
            top: 60px;
            /* Altura da navbar */
        }

        .main-content {
            padding-top: 20px;
        }

        .theme-toggle {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <!-- Navbar Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Na navbar -->
        <!-- Na navbar -->
        <ul class="navbar-nav ms-auto">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <span class="nav-link">Olá, {{ current_user.nome }}</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.logout') }}">Sair</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.login') }}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.registro') }}">Registro</a>
            </li>
            {% endif %}
        </ul>
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-wallet2 me-2"></i>Gestor Financeiro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="themeToggle" class="btn btn-sm theme-toggle" title="Alternar tema escuro/claro"
                            aria-pressed="false">
                            <i class="bi bi-moon-fill"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="navbarSupportedContent">
                <div class="list-group list-group-flush mt-3">
                    <a href="/"
                        class="list-group-item list-group-item-action {% if request.endpoint == 'index' %}active{% endif %}">
                        <i class="bi bi-house-door-fill me-2"></i> Início
                    </a>
                    <a href="/transacoes"
                        class="list-group-item list-group-item-action {% if request.endpoint == 'transacoes' %}active{% endif %}">
                        <i class="bi bi-journal-text me-2"></i> Transações
                    </a>
                    <a href="/relatorios"
                        class="list-group-item list-group-item-action {% if request.endpoint == 'relatorios' %}active{% endif %}">
                        <i class="bi bi-bar-chart-fill me-2"></i> Relatórios
                    </a>
                    <a href="/configuracoes"
                        class="list-group-item list-group-item-action {% if request.endpoint == 'configuracoes' %}active{% endif %}">
                        <i class="bi bi-gear-fill me-2"></i> Configurações
                    </a>
                </div>
            </div>

            <!-- Conteúdo Principal -->
            <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4 main-content">
                {% block content %}
                <!-- Aqui será inserido o conteúdo das outras páginas -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-auto text-muted">
        <small>Projeto acadêmico - Gestor Financeiro © 2025</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para Dark Mode -->
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Verifica preferência salva ou do sistema
        const savedTheme = localStorage.getItem('theme') ||
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        html.setAttribute('data-bs-theme', savedTheme);
        updateIcon(savedTheme);

        // Alternar tema
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            themeToggle.innerHTML = theme === 'dark'
                ? '<i class="bi bi-sun-fill"></i>'
                : '<i class="bi bi-moon-fill"></i>';

            themeToggle.className = theme === 'dark'
                ? 'btn btn-sm theme-toggle btn-outline-light'
                : 'btn btn-sm theme-toggle btn-outline-dark';
        }
    </script>
</body>

</html>
